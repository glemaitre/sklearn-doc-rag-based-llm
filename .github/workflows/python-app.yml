name: Python package

on: [push]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-14]  # [ubuntu-latest, macos-latest, macos-14-arm64]
        environment: [cpu]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: prefix-dev/setup-pixi@v0.6.0
        with:
          pixi-version: v0.19.1
          environments: ${{ matrix.environment }}
          frozen: true

      - name: Run tests
        run: pixi run -e ${{ matrix.environment }} test-ragger-duck
